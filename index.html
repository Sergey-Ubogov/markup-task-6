<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабкина распродажа</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="images">
            <input class="unit1Radio" type="radio" name="units" id="unit1" checked="checked">
            <input class="unit2Radio" type="radio" name="units" id="unit2">
            <input class="unit3Radio" type="radio" name="units" id="unit3">
            <div class="unit1">
                <input class="foodRadio2" type="radio" name="tomato" id="tomato2">
                <input class="foodRadio1" type="radio" name="tomato" id="tomato1">
                <div class="tomato">
                    <label for="tomato1">
                        <img src="images/1.jpg" alt="food" title="food">
                    </label>
                </div>
                <div class="cross">
                    <label for="tomato2">
                        <img src="images/krest.png" alt="cross" title="cross">
                    </label>
                </div>
                <input class="foodRadio2" type="radio" name="cucumber" id="cucumber2">
                <input class="foodRadio1" type="radio" name="cucumber" id="cucumber1">

                </div>
                <div class="cross">
                    <label for="cucumber2">
                        <img src="images/krest.png" alt="cross" title="cross">
                    </label>
                </div>

                    <label for="pineapple1">
                        <img src="images/3.jpg" alt="food" title="food">

                </div>
                <div class="cross">
                    <label for="pineapple2">

                </div>

                    <label for="eggplant11">
                        <img src="images/4.jpg" alt="food" title="food">
                    </label>
                </div>
                <div class="cross">
                    <label for="eggplant21">
                        <img src="images/krest.png" alt="cross" title="cross">
                    </label>
                </div>
            </div>

                    <label for="eggplant12">
                        <img src="images/4.jpg" alt="food" title="food">
                    </label>
                </div>
                <div class="cross">
                    <label for="eggplant22">
                        <img src="images/krest.png" alt="cross" title="cross">

                </div>

                <input class="foodRadio1" type="radio" name="zucchini" id="zucchini1">

                </div>
                <div class="cross">
                    <label for="zucchini2">
                        <img src="images/krest.png" alt="cross" title="cross">
                    </label>
                </div>
                <input class="foodRadio2" type="radio" name="orange" id="orange2">
                <input class="foodRadio1" type="radio" name="orange" id="orange1">
                <div class="orange">
                    <label for="orange1">
                        <img src="images/6.jpg" alt="food" title="food">
                    </label>
                </div>
                <div class="cross">
                    <label for="orange2">
                        <img src="images/krest.png" alt="cross" title="cross">
                    </label>
                </div>
                <input class="foodRadio2" type="radio" name="mandarin1" id="mandarin21">
                <input class="foodRadio1" type="radio" name="mandarin1" id="mandarin11">

                    <label for="mandarin11">

                <input class="foodRadio1" type="radio" name="mandarin2" id="mandarin12">

                    <label for="mandarin12">
                        <img src="images/7.jpg" alt="food" title="food">
                    </label>
                </div>
                <div class="cross">

                    <label for="apple1">

                </div>
                <div class="cross">
                    <label for="apple2">
                        <img src="images/krest.png" alt="cross" title="cross">
                    </label>
                </div>

</html>
